{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

<div class="container">
    <div class="row">
    {% for f in files %}
        <div class="col-md-3">
            <a href="#">
                <div class="card">
                    <div class="card-header">{{f.file_name}}</div>
                    <div class="card-body"><a href="{{f.file_link.url}}" target="main">{{f.file_link}}</a></div>
                    <div class="card-footer mt-auto "><a href="{% url 'delete_ict' f.id %}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
        <br><br>

    </div>
</div>
<br><br>
<div class="container">
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Files</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Add
            </button>
        </div>
    </form>
</div>

{% endblock content %}
