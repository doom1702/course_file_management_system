{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<div class="container">
  
  <form method="POST" autocomplete="off">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign In
      </button>
    </div>
  </form>
  
</div>
{% endblock content %}
